###########################
#  Configuration
###########################

# use 256 term for pretty colours
set -g default-terminal "xterm"

#setting the delay between prefix and command
set -s escape-time 1

# increase scroll-back history
set -g history-limit 5000

# use vim key bindings
setw -g mode-keys vi

# allow mouse to select which pane to use
set -g mouse-select-pane on

# decrease command delay (increases vim responsiveness)
set -sg escape-time 1

# increase repeat time for repeatable commands
set -g repeat-time 1000

# start window index at 1
set -g base-index 1

# start pane index at 1
setw -g pane-base-index 1

# Center the window list
set -g status-justify centre

# enable vi keys.
setw -g mode-keys vi

# mouse support - set to on if you want to use the mouse
setw -g mode-mouse off
set -g mouse-select-pane off
set -g mouse-resize-pane off
set -g mouse-select-window off

# enable activity alerts
setw -g monitor-activity on
set -g visual-content on

###########################
#  Key Bindings
###########################

# tmux prefix
#unbind C-b
#set -g prefix C-a

# Ensure that we can send Ctrl-A to other apps
#bind C-a send-prefix

# paste
unbind C-p
bind C-p paste-buffer

# window splitting
unbind %
bind | split-window -h
unbind '"'
bind - split-window -v

# moving between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# create 25% lower split
unbind t
bind t split-window -p 25

# Quick pane selection
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Maximize and restore a pane. Only needed for 1.7 and lower.
unbind Up
bind Up new-window -d -n tmp \; swap-pane -s tmp.1 \; select-window -t tmp
unbind Down
bind Down last-window \; swap-pane -s tmp.1 \; kill-window -t tmp

# shortcut for synchronize-panes toggle
bind C-s set-window-option synchronize-panes

# Vim-like copy mode
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
# bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection
bind-key -t vi-copy 'v' rectangle-toggle

# Log output to a text file on demand
bind P pipe-pane -o "cat >>~/#W.log" \; display "Toggled logging to ~/#W.log"

# Copy and paste buffer to clipborad
bind C-c run "tmux save-buffer - | xclip -i -sel clipboard"
bind C-v run "tmux set-buffer \"$(xclip -o -sel clipboard)\"; tmux paste-buffer"

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

bind-key C command-prompt -p "Name of new window: " "new-window -n '%%'"

# edit configuration
bind e new-window -n '~/.tmux.conf' '${EDITOR:-vim} ~/.tmux.conf && tmux source ~/.tmux.conf && tmux display "~/.tmux.conf sourced"'

# toggle mouse
bind m run "cut -c3- ~/.tmux.conf | sh -s toggle_mouse"

###########################
# Status Bar
###########################

# enable UTF-8 support in status bar
set -g status-utf8 on

# set refresh interval for status bar
set -g status-interval 1

# center the status bar
set -g status-justify centre

# status bar config
set -g status-left-length 50
set -g status-right-length 50
set -g status-left "[#S] #(tmux-mem-cpu-load)#[default]"
set -g status-right "%H:%M - %d %h %Y"
setw -g window-status-current-bg default
setw -g window-status-current-fg colour190
setw -g window-status-current-format "#I"
setw -g window-status-current-attr bold
setw -g window-status-format "#I"
set-window-option -g automatic-rename off
set status-bg default
set status-fg colour237

###########################
# colours
###########################

# set colour of active pane
set -g pane-border-fg colour235
set -g pane-border-bg black
set -g pane-active-border-fg colour166
set -g pane-active-border-bg black

set -g set-titles off # set terminal title

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01
